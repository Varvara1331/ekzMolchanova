name: .NET Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore app/ekzMolchanova.slnx
      
    - name: Build
      run: dotnet build app/ekzMolchanova.slnx --no-restore
      
    - name: Test
      run: dotnet test app/ekzMolchanova.slnx --no-build
